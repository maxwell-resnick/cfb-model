name: game_picks

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)

permissions:
  contents: read

concurrency:
  group: game_picks-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Secrets you set in the repo → Settings → Secrets and variables → Actions
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      NEON_PG_PASS:    ${{ secrets.NEON_PG_PASS }}   # if your R script reads this
      R_KEEP_PKG_SOURCE: no

    steps:
      - uses: actions/checkout@v4

      # Fast R setup + binary CRAN via Posit Package Manager
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      # Install & cache R dependencies
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            any::DBI
            any::RPostgres
            any::dplyr
            any::tidyr
            any::glue
            any::qs
            any::xgboost
            any::slider
            any::lubridate
            any::jsonlite
            any::httr
            any:glmmTMB

      - name: Run opening_line_preds.R
        id: run_r
        shell: bash
        run: |
          set -o pipefail
          Rscript --vanilla opening_line_preds.R 2>&1 | tee r_run.log

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: r-run-log
          path: r_run.log
          retention-days: 7

      # Fallback Discord alert on workflow failure (your R script posts success)
      - name: Notify Discord on failure
        if: failure() && env.DISCORD_WEBHOOK != ''
        shell: bash
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          NOW=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          payload=$(cat <<'JSON'
          {
            "username":"OpeningLine Bot",
            "embeds":[
              {
                "title":"❌ opening_line_preds failed",
                "description":"Branch: **${{ github.ref_name }}**\nSee run logs for details.",
                "url":"RUN_URL_PLACEHOLDER",
                "timestamp":"NOW_PLACEHOLDER",
                "color":15158332
              }
            ]
          }
          JSON
          )
          payload=${payload//RUN_URL_PLACEHOLDER/"$RUN_URL"}
          payload=${payload//NOW_PLACEHOLDER/"$NOW"}
          curl -sS -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK"

